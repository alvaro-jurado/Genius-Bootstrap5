<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../css/homeStyles.css">
    <script src="../js/home.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-header justify-content-start">
            <div id="search-bar" class="col-3">
                <input type='text' placeholder='Enter Song, Artist,...' />
            </div>
            <div class="dropdown col-1">
                <button class="btn genres dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Genres
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Pop</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Hip hop</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Rap</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Rock</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Alt-Z</a></li>
                </ul>
            </div>
            <button id="artists" class="col-1 offset-md-5">Artists</button>
            <button id="contact-us" class="col-1 col-auto">Contact Us</button>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 sub-header">
                <a href="./home.html#featured" style="border-left: 0px;">FEATURED</a>
                <a href="./home.html#charts-container">CHARTS</a>
                <a href="./jukebox.html">JUKEBOX</a>
                <a href="./radioJukebox.html">RADIO</a>
                <a href="./promote-music.html">PROMOTE YOUR MUSIC</a>
            </div>
        </div>

        <div class="row contact-us-container">
            <div class="col-5">
                <h2>Contact Us</h2>
            </div>

        </div>
        <form>
            <div class="row justify-content-center">
                <div  class="col-3 form">
                    <input id="contact-us-input" type="text" name="name" placeholder="Name" maxlength="20">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 form">
                    <input id="contact-us-input" type="text" name="email" placeholder="Email" maxlength="50">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 form">
                    <textarea placeholder="Feedback (250 characters length)" maxlength="250"></textarea>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 form">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </form>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
