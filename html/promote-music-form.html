<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../css/promoteStyles.css">
</head>
<body>
    <div class="container-fluid">
        <form action="">
            <div class="row justify-content-center">
                <div class="col-3 form">
                    <input id="song-title" type="text" name="song-title" placeholder="Title" maxlength="50">
                </div>
            </div>
            <div class="row justify-content-center">
                <div  class="col-3 form">
                    <input id="artist" type="text" name="artist" placeholder="Artist" maxlength="50">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 form">
                    <input id="genres" type="text" name="genres" placeholder="Genres (Pop,Rap)" maxlength="50">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 form">
                    <input type="url" name="url" placeholder="Image Url"/>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 form">
                    <input type="file" name="file" accept = ".mp3"/>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-3 form">
                    <button id="send-button">Submit</button>
                </div>
            </div>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
