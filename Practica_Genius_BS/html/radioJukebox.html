<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
    <script src="../js/radioMain.js"></script>

</head>

<body>
    <div id="estructura" class="container-fluid">
        <div class="row">
            <div id="reproductor" class="col-7">
                <div class="container-player">
                    <h3 id="title"></h3>
                    <h4 id="freq"></h4>
                    <div class="container-flex">
                        <div class="image-container">
                            <img class="round-image" id="img" src="" alt="" width="200px">
                        </div>
                        <div class="equalizer-container">
                            <canvas id="equalizer" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div id="control-buttons">
                        <button id="btnAnt">Anterior</button>
                        <button id="btnPlay"> Play </button>
                        <button id="btnSig">Siguiente</button>
                    </div>
                    <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="0.5">
                    <div id="volume-icons">
                        <img id="mute-icon" src="../images/mute_icon.png" alt="Mute">
                        <img id="low-volume-icon" src="../images/low_volume_icon.png" alt="Low Volume">
                        <img id="high-volume-icon" src="../images/high_volume_icon.png" alt="High Volume">
                    </div>
                </div>
            </div>

            <div class="playlistContainer col-5">

            </div>
        </div>
</body>

</html>
